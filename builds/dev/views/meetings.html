<div class="card meetings cf">

  <div class="textintro">
  	<h1>Add Meeting</h1>
  	<p>Type and hit a meeting name and hit + </p>
  </div>

	<form
		class="formgroup addmeeting cf" 
		name="myform" 
		ng-submit="addMeeting()"
		novalidate="">

		<div class="inputwrapper">
			<input type="text" 
				   name="meetingname" 
				   placeholder="Meeting Name"
				   ng-model="meetingname"
				   ng-required="true"
			>
		</div>
		<button type="submit" class="btn" ng-disabled="myform.$invalid">+</button>

	</form>
</div><!-- meetings cf -->

<div class="card meetings cf">
	<h2>Your Meetings</h2>

	<div class="meeting" ng-repeat="(key,meeting) in meetings">

		<button class="btn btn-delete tooltip" name="button" 
			ng-click="deleteMeeting(key)"><span>Delete this meeting</span></button>

		<a ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}" class="btn btn-checkin tooltip"><span>Go to check in URL</span></a>

		<a ng-href="#/checkins/{{currentUser.regUser}}/{{meeting.$id}}/checkinsList" class="btn btn-list tooltip"><span>View list of checked in users</span></a>

		<span class="text">{{ meeting.name }}</span>
	</div> <!-- Meetings list -->
</div> <!-- Meetings card -->
